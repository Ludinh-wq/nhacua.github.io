<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang nội bộ</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        h1 { color: #333; }
        .content { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .reminder { color: #555; font-size: 14px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="content">
        <h1>Chào mừng đến với trang nội bộ</h1>
        <p>Đây là nơi lưu trữ thông tin, hình ảnh và các nhắc nhở của bạn.</p>
        <h2>Nhắc nhở</h2>
        <p class="reminder">- Cuộc họp lúc 9h sáng mai.</p>
        <p class="reminder">- Nộp báo cáo vào thứ 6 tuần này.</p>
        <h2>Hình ảnh</h2>
        <img src="https://via.placeholder.com/300" alt="Mẫu hình ảnh">
    </div>
</body>
</html>
