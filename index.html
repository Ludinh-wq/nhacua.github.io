<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .alert {
            display: none;
        }
    </style>
    <script>
        function showAlert(message, type) {
            var alertBox = document.getElementById('alert');
            alertBox.className = 'alert alert-' + type;
            alertBox.innerText = message;
            alertBox.style.display = 'block';
        }
    </script>
</head>
<body>

<div class="container">
    <h1 class="text-center">Real Estate Management</h1>
    <div id="alert" class="alert" role="alert"></div>

    <form id="propertyForm" method="POST" enctype="multipart/form-data" action="/upload">
        <div class="form-group">
            <label for="name">Property Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Upload Image (JPG, JPEG, PDF)</label>
            <input type="file" class="form-control-file" id="image" name="image" accept=".jpg, .jpeg, .pdf" required>
        </div>
        <div class="form-group">
            <label for="reminder">Set a Reminder (Optional)</label>
            <input type="datetime-local" class="form-control" id="reminder" name="reminder">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <h2 class="mt-5">Uploaded Properties</h2>
    <ul id="propertyList" class="list-group"></ul>
</div>

<script>
    // Mock function to simulate a successful upload
    document.getElementById('propertyForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent default form submission

        var name = document.getElementById('name').value;
        var description = document.getElementById('description').value;
        var image = document.getElementById('image').files[0];
        var reminder = document.getElementById('reminder').value;

        if (name && description && image) {
            // Here you would typically send the data to your server
            // For this example, we simply add it to the list

            var listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = name + ': ' + description + (reminder ? ' - Reminder set for ' + reminder : '');
            document.getElementById('propertyList').appendChild(listItem);

            showAlert('Property uploaded successfully!', 'success');

            // Reset the form
            document.getElementById('propertyForm').reset();
        } else {
            showAlert('Please fill in all fields!', 'danger');
        }
    };
</script>

</body>
</html>
